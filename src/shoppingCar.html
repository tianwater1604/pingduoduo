<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">        
        <table>
                <tr>
                    <td>
                        <input type="checkbox" >
                    </td>
                    <td>编号</td>
                    <td>商品名称</td>
                    <td>价格</td>
                    <td>数量</td>
                    <td>金额</td>
                    <td>操作</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" >
                    </td>
                    <td>01001</td>
                    <td>鼠标</td>
                    <td>52</td>
                    <td>
                            <input type="button" class="reduceBtn" value="-">
                            <span>2</span>
                            <input type="button" class="addBtn" value="+">
                    </td>
                    <td>104</td>
                    <td>
                        <input class="delBtn" type="button" value="删除">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" >
                    </td>
                    <td>01002</td>
                    <td>键盘</td>
                    <td>120</td>
                    <td>
                            <input type="button" class="reduceBtn" value="-">
                            <span>1</span>
                           <input type="button" class="addBtn" value="+">
                    </td>
                    <td>120</td>
                    <td>
                        <input class="delBtn" type="button" value="删除">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" >
                    </td>
                    <td>01003</td>
                    <td>移动硬盘</td>
                    <td>450</td>
                    <td>
                            <input type="button" class="reduceBtn" value="-">
                            <span>3</span>
                           <input type="button" class="addBtn" value="+">
                    </td>
                    <td>1350</td>
                    <td>
                        <input class="delBtn" type="button" value="删除">
                    </td>
                </tr>
                <tr>
                    <td colspan="8" style="text-align: center" >
                        总金额：<span>0</span>
                    </td>
                </tr>
        </table>
    </div>
</body>

</html>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/check.js"></script>
<script src="js/shoppingCar.js"></script>
<script>

$(function(){     
    $("table :checkbox:eq(0)").check($("table :checkbox:gt(0)"));
    $(":checkbox").click(function(){
        totalMoney();
    });
    $(".addBtn").click(function(){
        // 数量
        let count = $(this).prev().html();
        count++;
        $(this).prev().html(count);
        // 单价
        let price = $(this).parent().prev().html();
        // 计算金额
        let money = price*count;
        $(this).parent().next().html(money);

        // 总金额
        totalMoney();
    });

    
    $(".reduceBtn").click(function(){
        // 数量
        let count = $(this).next().html();
        count--;
        if(count<1){
            count=0;
        }
        $(this).next().html(count);
        // 单价
        let price = $(this).parent().prev().html();
        // 计算金额
        let money = price*count;
        $(this).parent().next().html(money);

        // 同时改变当前行的复选框的状态
        if(count==0){
            $(this).parent().parent().find(":checkbox").prop("checked",false);
            // $(this).parent().parent().remove();
        }

        // 总金额
        totalMoney();
    });

    $(".delBtn").click(function(){
        if(confirm("亲，您真的要删除吗？")){
            $(this).parent().parent().remove();
            totalMoney();
        }
    });
})
// 感觉用户体验不怎么好，
// 其实应该点击 + 或者 - 的时候或者点击选框的弟弟们任何一个时就触发选框的事件，
// - 到 0 的时候就不选中选框了

// 计算总金额
function totalMoney(){
    // 
    let money =0;
    let $tr = $("table tr:gt(0)").not("table tr:last");
    $tr.each(function(){
        // 复选框是不是选中了
        if($(this).find(":checkbox").prop("checked")){
            money += parseFloat($(this).find("td").eq(5).html());
        }
    });
    $("table tr:last").find("span").html(money);    
}
    
</script>
