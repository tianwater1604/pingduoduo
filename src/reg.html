<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拼多多</title>
    <style>
    .code{
        width: 150px;
        height: 80px;
    }
    </style>
</head>
<body>
    <div>
        用户名：<input id="userId" type="text" value="18991274261" >*<span id="userMsg"></span><br/>
        密码：<input id="passId" type="password"><br/>
        重复密码：<input id="passId" type="password"><br/>
        验证码:<input id="userCode" type="text"><img class="code" src="img/02.jfif" /> <br/>
        <input id="btnReg" type="button" value="注册">
        <div id="msg"></div>
    </div>
</body>
</html>
<script src="js/jquery-3.2.1.min.js"></script>
<script>
let isCheckUser = false; 
// 验证用户名
function checkUser(cb){
     //一、前端验证：验证输入的内容是否从格式是符号要求
     let reg = /^1\d{10}/;
    if(!reg.test($("#userId").val())){
        $("#userMsg").css({color:"red"});
        $("#userMsg").html("格式不正确，手机号码是1开头，一共11位数字");
        return;
    }
    // 二、后端验证：用户名是否存在
    $.get("./php/checkUser.php",{
        "username":$("#userId").val()
    },function(data){
        if(data=="1"){
            isCheckUser = false;
            $("#userMsg").css({color:"green"});
            $("#userMsg").html("该用户名可以使用");           
            cb&&cb();
        }else{
            isCheckUser =  true;
            $("#userMsg").css({color:"red"});
            $("#userMsg").html("用户名已被使用，请重新输入");
            getCode();
        }
    });
}
// 注册
function reg(){
    $.post("./php/addUser.php",{
        "username":$("#userId").val(),
        "userpass":$("#passId").val()
        // "code":arr[index]
    },function(data){
        if(data=="success"){
            $("#msg").html("注册成功，请<a href='login.html'>登录</a>");
        }else if(data=="fail"){
            $("#msg").css({
                color:"red"
            });
            $("#msg").html("注册失败，请重新注册");
            getCode();
        }
    });
}

// 数组：
// 1、图片的地址
let imgArr = ["img/01.jfif","img/02.jfif","img/03.jfif"];
// 2、图片上对应的内容
let arr=["7364","eyud","6m44nn"];
let index = -1; //数组下标
// 获取验证码
function getCode(){
    index = parseInt(Math.random()*arr.length);
    $(".code").attr("src",imgArr[index]);
    // arr[index]; 把验证码给后端也发送一份；
}

$(function(){
    getCode();
    $(".code").click(function(){
        getCode();
    });

    $("#userId").blur(function(){
        checkUser();
    });

    $("#btnReg").click(function(){
        // 非空判断    
        if($("#userId").val()==""){
            alert("用户名不能为空");
            getCode();
            return false;
        }    
        if($("#passId").val()==""){
            alert("密码不能为空");
            getCode();
            return false;
        }
        if($("#userCode").val()!=arr[index]){
            alert("验证码不正确");
            getCode();
            return false;
        }
        if(!isCheckUser){
            checkUser(reg);   
        }
    });
})
</script>
